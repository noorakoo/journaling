<!DOCTYPE html>
<html>
    <head>
        <title>Train tickets</title>
        <meta charset="utf-8">
        <link href="./style_train.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <section class="container">
            <h1>Train tickets</h1>
            2nd class <input type="radio" name="class" id="class2"><br>
            1st class <input type="radio" name="class" id="class1"><br>
            <br>
            One way: <input type="radio" name="journey" id="oneWay"><br>
            Return: <input type="radio" name="journey" id="return"><br>
            <br>
            Discount: <input type="checkbox" id="discount"><br>
            <br>
            Tickets (pcs): <input type="number" id="pcs"><br>
            <br>
            <button type="button" id="buy">Buy</button>
            <br><br>
            <h3 id="printArea"></h3>
    
            <script src="./script_train.js"></script>
        </section>
    </body>
</html>
